<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <title>AR Image Tracking - Three.js + MindAR</title>

  <link rel="stylesheet" href="/src/style.css">
</head>

<body>
  <!-- Loading Screen -->
  <div id="loading-screen">
    <div class="loading-content">
      <div class="spinner"></div>
      <p>Cargando experiencia AR...</p>
    </div>
  </div>

  <!-- AR Container -->
  <div id="ar-container"></div>

  <!-- Instructions -->
  <div id="instructions">
    <p>üì± Apunta la c√°mara a la imagen objetivo</p>
  </div>

  <!-- Error Message -->
  <div id="error-message" style="display: none;">
    <p>‚ö†Ô∏è Error al inicializar AR. Por favor, permite el acceso a la c√°mara.</p>
  </div>

  <!-- Load dependencies from CDN first, then load our app -->
  <script>
    // Load Three.js first
    const threeScript = document.createElement('script');
    threeScript.src = 'https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js';
    threeScript.crossOrigin = 'anonymous';

    threeScript.onload = function () {
      console.log('Three.js loaded');

      // Then load MindAR
      const mindarScript = document.createElement('script');
      mindarScript.src = 'https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-three.prod.js';
      mindarScript.crossOrigin = 'anonymous';

      mindarScript.onload = function () {
        console.log('MindAR loaded');

        // Finally load our app
        const appScript = document.createElement('script');
        appScript.type = 'module';
        appScript.src = './src/main.js';
        document.body.appendChild(appScript);
      };

      mindarScript.onerror = function () {
        console.error('Failed to load MindAR');
        showError('Error cargando MindAR. Verifica tu conexi√≥n a internet.');
      };

      document.body.appendChild(mindarScript);
    };

    threeScript.onerror = function () {
      console.error('Failed to load Three.js');
      showError('Error cargando Three.js. Verifica tu conexi√≥n a internet.');
    };

    function showError(message) {
      document.getElementById('loading-screen').style.display = 'none';
      const errorDiv = document.getElementById('error-message');
      errorDiv.querySelector('p').innerHTML = '‚ö†Ô∏è ' + message;
      errorDiv.style.display = 'block';
    }

    document.body.appendChild(threeScript);
  </script>
</body>

</html>
